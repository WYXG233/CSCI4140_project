<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSCI4140 Final Project Demo Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/additional.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    
    <script src="index.js"></script>
    <!-- bootstrap -->
    <div class ="profile-info">
        <h1 align="center"><b>CSCI4140 Final Project Demo Site<br>Online User-Specific Image Editor</b></h1>
    </div>
    <div class="container text-center" id="upload content">
        <h2><b>Please select your images here</b></h2>
        <div class="row center-content">
            <div class="col-md-4 all-center-content outlined">
                <div class="all-center-content">
                    <input type="file" id="file-input">
                    <button class="btn btn-primary" onclick="uploadImage()">Upload</button>
                </div>
            </div>
        </div>

        <h2><b>Or, you can select an image from Google</b></h2>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="text-input" placeholder="Input the search key word here">
                            <button class="btn btn-primary" onclick="confirmsearch()">search</button>
                        </div>
                    </div>
                </div>
                <div id="image-boxes" class="row mt-4 justify-content-center"></div>
                <div class="col-md-12 justify-content-center" id="select_content btn" style="display: none;">
                    <button class="btn btn-primary" onclick="confirmSelection()" id="select btn">Select</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
